<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Advertising</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }
        .sidebar button {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #555;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .sidebar button:hover {
            background-color: #777;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 25%, #333 75%);
        }
        .pixel-grid {
            display: grid;
            grid-template-columns: repeat(100, 10px);
            grid-template-rows: repeat(100, 10px);
            gap: 1px;
        }
        .pixel {
            width: 10px;
            height: 10px;
            border: 1px solid #444;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.2s;
        }
        .pixel:hover {
            background-color: #ccc;
        }
        .tooltip {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            z-index: 10;
            color: #000;
        }
        .leaderboard {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #222;
            color: #fff;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #555;
        }
        .warning {
            color: red;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="showPixels()">Order Pixel</button>
        <button onclick="showLeaderboard()">Leaderboard</button>
        <div id="paypal-button-container"></div>
    </div>
    <div class="main-content">
        <div class="warning hidden" id="warning">DO NOT UPLOAD ANY INTIMATE PHOTOS</div>
        <div class="pixel-grid"></div>
        <div class="tooltip" id="tooltip"></div>
        <div class="leaderboard hidden" id="leaderboard">
            <h2>Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Owner</th>
                        <th>Amount Spent ($)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leaders will be added here -->
                </tbody>
            </table>
        </div>
        <div id="preview" class="hidden">
            <h2>Pixel Preview</h2>
            <img id="preview-image" src="" alt="Preview" style="max-width: 100%;">
        </div>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=EGXVYL7DJJP7Y"></script>
    <script src="script.js"></script>
</body>
</html>
