<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Advertising</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #555;
            border: none;
            cursor: pointer;
            color: #fff;
            border-radius: 5px;
        }
        .sidebar button:hover {
            background-color: #777;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .pixel-grid {
            display: grid;
            grid-template-columns: repeat(100, 10px);
            grid-template-rows: repeat(100, 10px);
            gap: 1px;
        }
        .pixel {
            width: 10px;
            height: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.2s;
        }
        .pixel:hover {
            background-color: #ccc;
        }
        .tooltip {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            z-index: 10;
        }
        .leaderboard {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .warning {
            color: red;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        .input-container {
            margin-bottom: 10px;
        }
        .input-container input[type="text"], .input-container input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="showPixels()">Order Pixel</button>
        <button onclick="showLeaderboard()">Leaderboard</button>
        <div class="input-container">
            <label for="file-input">Upload Image:</label>
            <input type="file" id="file-input" accept="image/*">
        </div>
        <div class="input-container">
            <label for="email-input">Email:</label>
            <input type="text" id="email-input" placeholder="Enter your email">
        </div>
        <div class="input-container">
            <label for="other-data-input">Additional Info:</label>
            <input type="text" id="other-data-input" placeholder="Enter other information">
        </div>
        <div id="paypal-button-container"></div>
    </div>
    <div class="main-content">
        <div class="warning">DO NOT UPLOAD ANY INTIMATE PHOTOS</div>
        <div class="pixel-grid"></div>
        <div class="tooltip" id="tooltip"></div>
        <div class="leaderboard" id="leaderboard" style="display:none;">
            <h2>Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Owner</th>
                        <th>Amount Spent ($)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leaders will be added here -->
                </tbody>
            </table>
        </div>
        <div id="preview" style="display:none;">
            <h2>Pixel Preview</h2>
            <img id="preview-image" src="" alt="Preview" style="max-width: 100%;">
        </div>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=EGXVYL7DJJP7Y"></script>
    <script src="script.js"></script>
</body>
</html>
